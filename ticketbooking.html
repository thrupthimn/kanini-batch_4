<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showalert()
        {
            alert("Booking successfully done");
        }
    </script>
</head>
<body>
    <center>
    <form name="f1" method="get">
        <table style="background-color: aqua; ;">
           <center>
                <tr colspan="2" style="text-emphasis-color: blue;text-align: center;">
                    <th align="center">BOOK A SHOW - TICKET BOOKING</th>
                </tr>
           </center>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text" placeholder="enter the name"></td>
            </tr>
            <tr>
                <td><label>Movie Name</label></td>
                <td><input type="text" placeholder="Movie name"></td>
            </tr>
            <tr>
                <td><label>Circle</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Phone No</label></td>
                <td><input type="text" placeholder="Enter mobile No."></td>
            </tr>
            <tr>
                <td><label>Show date and time</label></td>
                <td><input type="datetime-local" placeholder="mm/dd/yy --:--"></td>
            </tr>
            <tr>
                <td><label>No. of Adults</label></td>
                <td>
                    <input type="number" min="1" max="10"> 
                </td>
            </tr>
            <tr>
                <td><label>No. of Children</label></td>
                <td>
                    <input type="number" min="1" max="10">
                </td>
            </tr>
            <tr>
                <td><input type="button" id="button" value="Book my show" onclick="showalert()"></td>
                <td><input type="reset" id="reset" value="reset"></td>
            </tr>
        </table>

    </form>
    </center>
    
</body>
</html>
